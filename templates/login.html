{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center align-items-center mt-5 pt-5">
    <div class="login-card p-4">
        <h2 class="text-center mb-4">Login</h2>

        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="visually-hidden">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="mb-3 senha-container position-relative">
                <label for="senha" class="visually-hidden">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="Senha">
                <i id="toggleSenha" class="fa-solid fa-eye icone-senha"></i>
            </div>

            <button type="submit" class="btn btn-primary w-100">Entrar</button>

            <div class="text-center mt-2">
                <a href="../recuperacao-senha/index.html" class="senha-link">Esqueceu a senha?</a>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>

{% endblock %}
