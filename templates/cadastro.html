{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center align-items-center mt-5 pt-5">
    <div class="cadastro-card p-4">
        <h2 class="text-center mb-4">Cadastre-se</h2>

        <form id="cadastroForm">
            <div class="mb-3">
                <label for="nome" class="visually-hidden">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Nome" required>
            </div>

            <div class="mb-3">
                <label for="email" class="visually-hidden">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="mb-3 senha-container position-relative">
                <label for="senha" class="visually-hidden">Senha</label>
                <input type="password" id="senha" class="form-control" placeholder="Senha" required>
                <i id="toggleSenha" class="fa-solid fa-eye icone-senha"></i>
            </div>

            <div class="form-check mb-2">
                <input type="checkbox" id="newsletter" class="form-check-input">
                <label for="newsletter" class="form-check-label">
                    Gostaria de receber sua newsletter e outras informações através do meu email.
                </label>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" id="LGPD" class="form-check-input">
                <label for="LGPD" class="form-check-label">
                    Aceito os Termos de Serviço e Política de Privacidade.
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Concluir cadastro</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
{% endblock %}
