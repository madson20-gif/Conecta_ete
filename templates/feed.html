{% extends 'base.html' %}


{% block content %}

<div class="d-flex justify-content-center align-items-start mt-5 pt-5">
    <div class="feed-card p-4 w-100" style="max-width: 800px;">
        <header class="d-flex justify-content-between align-items-center mb-3">
            <h2>Últimas atualizações:</h2>
            <button id="novaPostagem" aria-label="Criar nova postagem">#</button>
        </header>

        <main id="feed">
            <p>Bem-vindo ao feed! Todas as informações e postagens aparecerão aqui dentro.</p>
            <p>Você pode adicionar novas postagens clicando no botão + acima.</p>
        </main>
    </div>
</div>
{% endblock %}
